version: 2

sources:
  - name: lahman
    database: baseball-source
    schema: lahman
    tables:
      - name: batting
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: stint
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

      - name: people
        columns:
          - name: playerid
            tests:
              - unique
              - not_null

          - name: ibb
            description: null prior to 1911

          - name: hbp
            description: null prior to 1884

          - name: sh
            description: null prior to 1894

          - name: sf
            description: null prior to 1911


models:
  - name: stg_lahman__batting
    description: This table contains player batting data by season and stint
    columns:
      - name: player_id
        tests:
          - relationships:
              to: ref('stg_lahman__people')
              field: player_id

      - name: intentional_walks
        description: null prior to 1911

      - name: hit_by_pitch
        description: null prior to 1884

      - name: sacrifice_hits
        description: null prior to 1894

      - name: sacrifice_flies
        description: null prior to 1911

  - name: stg_lahman__people
    description: This table contains biographical information for each person in the Lahman database
    columns:
      - name: weight
        description: weight in pounds

      - name: height
        description: height in inches
