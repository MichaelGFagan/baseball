version: 2

sources:
  - name: lahman
    database: baseball-source
    schema: lahman
    tables:
      - name: batting
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: stint
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

          - name: ibb
            description: null prior to 1911

          - name: hbp
            description: null prior to 1884

          - name: sh
            description: null prior to 1894

          - name: sf
            description: null prior to 1911

      - name: batting_post
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: round
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

          - name: cs
            description: null prior to 1903

          - name: hbp
            description: null prior to 1903

          - name: sh
            description: null prior to 1903

          - name: sf
            description: null prior to 1903

          - name: gidp
            description: null prior to 1903

      - name: pitching
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: stint
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

          - name: ibb
            description: null prior to 1955

          - name: hbp
            description: null prior to 1884

          - name: sh
            description: null prior to 1970

          - name: sf
            description: null prior to 1970

          - name: gidp
            description: null prior to 1973

      - name: fielding
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: stint
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

      - name: appearances
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

      - name: fielding_of_split
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), lgid, teamid, cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: stint
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

      - name: fielding_of
        tests:
          - unique:
              column_name: "concat(cast(yearid as string), cast(stint as string), playerid)"

        columns:
          - name: yearid
            tests:
              - not_null

          - name: stint
            tests:
              - not_null

          - name: playerid
            tests:
              - not_null

      - name: managers
        tests:
          - unique:
              column_name: "concat(playerid, cast(yearid as string), teamid, cast(inseason as string))"

        columns:
          - name: playerid
            tests:
              - not_null

          - name: yearid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

      - name: people
        columns:
          - name: playerid
            tests:
              - unique
              - not_null

      - name: franchises
        identifier: teams_franchises
        columns:
          - name: franchid
            tests:
              - unique
              - not_null

      - name: salaries
        tests:
          - unique:
              column_name: "concat(playerid, cast(yearid as string), teamid, cast(inseason as string))"
          - not_null:
              column_name: yearid
              column_name: teamid
              column_name: lgid
              column_name: playerid
              column_name: salary

      - name: teams
        columns:
          - name: yearid
            tests:
              - not_null

          - name: lgid
            tests:
              - not_null

          - name: teamid
            tests:
              - not_null

          - name: franchid
            tests:
              - not_null

models:
  - name: stg_lahman__batting
    description: This table contains regular and postseason player batting data
    columns:
      - name: person_id
        tests:
          - relationships:
              to: ref('stg_lahman__people')
              field: person_id

  - name: stg_lahman__pitching
    description: This table contains player pitching data by season and stint
    columns:
      - name: person_id
        tests:
          - relationships:
              to: ref('stg_lahman__people')
              field: person_id

      - name: intentional_walks
        description: null prior to 1955

      - name: hit_by_pitch
        description: null prior to 1884

      - name: sacrifice_hits
        description: null prior to 1970

      - name: sacrifice_flies
        description: null prior to 1970

      - name: ground_into_double_plays
        description: null prior to 1973

  - name: stg_lahman__people
    description: This table contains biographical information for each person in the Lahman database
    columns:
      - name: weight
        description: weight in pounds

      - name: height
        description: height in inches

  - name: stg_lahman__fielding
    description: This table contains fielding data by season and stint
    columns:
      - name: person_id
        tests:
          - relationships:
              to: ref('stg_lahman__people')
              field: person_id

      - name: position
        description: OF data combined pre 1954

      - name: games_started
        description: null for some records between 1873 and 1968

  - name: stg_lahman__appearances
    description: This table contains appearance data by season and team
    columns:
      - name: person_id
        tests:
          - relationships:
              to: ref('stg_lahman__people')
              field: person_id

  - name: stg_lahman__teams
    description: This table contains annual team information

  - name: stg_lahman__franchises
    description: This table contains franchise information

  - name: stg_lahman__managers
    description: This table contains manager information

  - name: stg_lahman__salaries
    description: This table contains player salary information since 1985
